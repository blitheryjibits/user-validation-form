<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpack HTML Template</title>

    <link rel="stylesheet" type="text/css" href="./style.css" type="text/css">

</head>
<body>
    <div class="container">

        <div class="title-container">
            <h3 class="title">User Information</h3>
        </div>

        <div class="form-container">
 
            <form action="" id="info-form">
                <label for="email" name="email"></label>
                <input type="email" id="email-input" placeholder="Email" required>
                
                <label for="password" name="password"></label>
                <input type="password" id="password-input" placeholder="Password" minlength="6" required>
                
                <label for="confirmation" name="confirmation"></label>
                <input type="password" id="password-confirmation" placeholder="Confirm password" required>
                
                <label for="country" name="country" id="country-label"></label> 
                <replace-me></replace-me>

                <label for="zipcode" name="zipcode"></label>
                <input type="number" id="zipcode-input" placeholder="Zipcode">

                <input type="submit" value="Submit" class="submit-btn" >
            </form> <!-- end form -->
        </div> <!-- end form container -->
    </div> <!-- end div container -->
</body>
</html>
