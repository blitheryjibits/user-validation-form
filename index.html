<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Validation</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="title-container"><h3 class="title">User Information</h3></div>
        <div class="form-container">

            <form action="">
                <label for="email" name="email">Email</label>
                <input type="email" id="email">
                
                <label for="password" name="password">Password</label>
                <input type="password" id="password">
                
                <label for="confirmation" name="confirmation">Confirmation</label>
                <input type="password" id="confirmation">
                
                <label for="country" name="country">Country</label>
                <input type="list" id="country">
                
                <label for="zipcode" name="zipcode">Zipcode</label>
                <input type="number" id="zipcode">

                <input type="submit" value="submit" class="submit-btn" >
            </form> <!-- end form -->
        </div> <!-- end form container -->
    </div> <!-- end div container -->
</body>
</html>
